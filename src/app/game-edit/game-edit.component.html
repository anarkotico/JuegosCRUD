<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="gameDetails()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="gameForm" (ngSubmit)="onFormSubmit(gameForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Game Name" formControlName="titulo"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!gameForm.get('titulo').valid && gameForm.get('titulo').touched">Please enter Game Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Game Desc" formControlName="descripcion"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!gameForm.get('descripcion').valid && gameForm.get('descripcion').touched">Please enter Game Description</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Game Year" formControlName="anyo"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!gameForm.get('anyo').valid && gameForm.get('anyo').touched">Please enter Game Year</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!gameForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
