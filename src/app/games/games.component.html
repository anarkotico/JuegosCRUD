<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
     <a mat-flat-button color="primary" routerLink="['/game-add']"><mat-icon>add</mat-icon></a> 
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="titulo" matSortDisableClear matSortDirection="asc">

      <!-- Game _id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Game id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>
      <!-- Game Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Game Title</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>

      <!-- Game Year Column -->
      <ng-container matColumnDef="anyo">
        <th mat-header-cell *matHeaderCellDef>Game Year</th>
        <td mat-cell *matCellDef="let row"> {{row.anyo}}</td>
      </ng-container>
      <!-- Game Fabricante Column -->
      <ng-container matColumnDef="fabricante">
        <th mat-header-cell *matHeaderCellDef>Game Company</th>
        <td mat-cell *matCellDef="let row"> {{row.fabricante}}</td>
      </ng-container>
      <!-- Game Desc Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Game Description</th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['game-details/', row._id]"></tr>
    </table>
  </div>
</div>
